<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
 </head>

<body>
  <main>
  <div class ="card">
    <div class="card__content">
      <div class = "card__eq-image-container"> 
    <a><img class="card__image" src="./images/image-equilibrium.jpg" alt="NFT-equilibrium image"></a>
    <div class="card__eye-image-container">
      <img class="card__eye-image" src="images/icon-view.svg" alt="" aria-hidden="true">
    </div>     
      </div>
 
 
<div class="card__container">
    <h1><a href="#">Equilibrium #3429</a></h1><br>
    <p>Our Equilibrium collection promotes balance and calm.</p><br><br>
    <img class ="card__ETH-image" src="images/icon-ethereum.svg" alt=""aria-hidden="true">
    <p class ="card__ETH-text">0.041 ETH</p>

    <img class = "card__clock-image" src="images/icon-clock.svg" alt="" aria-hidden="true">
    <p class = "card__clock-text">3 days left</p>

    <br><br>
    <hr><br>
    <figure>
    <img src="./images/image-avatar.png" alt="picture of Jules Wyvern" class="card__image-avatar">
   <figcaption> <p class ="card__image-text"> Creation of <span> <a href="#">Jules Wyvern</a></span></p></figcaption>
  </figure>
</div>
    </div>

    
  </div>
  <footer class="attribution">

    Coded by <a href="https://www.frontendmentor.io/profile/RuanEsterhuyse">Ruan Esterhuyse</a>.
  </footer>
</main>

</body>
</html>
