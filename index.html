<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
 </head>

<body>
  <div class = "card">
    <div class="card__content">
      <div class = "card__eq-image-container"> 
    <img class="card__eq-image" src="/images/image-equilibrium.jpg" alt="equilibrium image">
    <div class="card__eye-image-container">
      <img class="card__eye-image" src="/images/icon-view.svg" alt="">
    </div>     
      </div>
 
 
<div class="card__container">
    <h2>Equilibrium #3429</h2><br>
    <p>Our Equilibrium collection promotes balance and calm.</p><br><br>
    <img class ="card__ETH-image" src="/images/icon-ethereum.svg" alt="">
    <p class ="card__ETH-text">0.041 ETH</p>

    <img class = "card__clock-image" src="/images/icon-clock.svg" alt="">
    <p class = "card__clock-text">3 days left</p>

    <br><br>
    <hr><br>
    <img src="images/image-avatar.png" alt="" class="card__image-avatar">
    <p class ="card__image-text"> Creation of <span>Jules Wyvern</span></p>
</div>
    </div>
